<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <title>Huazheng Zeng - Academic Page</title>
    
    <!-- 外部样式表 -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 左侧侧栏 -->
    <div class="sidebar">
        <!-- 图片 -->
        <img id="profile-photo" src="" alt="Profile Image">

        <h2 id="profile-name"></h2>
        <p id="profile-title" style="margin-bottom: 30px;"></p>
        
        <p><strong>Contact</strong></p>
        <ul id="contact-list">
            <!-- 联系方式将通过JavaScript动态填充 -->
        </ul>
        
        <p><strong>Research Interests</strong></p>
        <ul id="interests-list">
            <!-- 研究兴趣将通过JavaScript动态填充 -->
        </ul>
    </div>

    <!-- 主体内容部分 -->
    <div class="main-content">
        <h1>About Me</h1>
        <div id="about-content">
            <!-- About内容将通过JavaScript动态填充 -->
        </div>

        <!-- News Section -->
        <section>
            <h2 class="section-title">News</h2>
            <div class="section-content">
                <ul id="news-list">
                    <!-- 新闻动态将通过JavaScript动态填充 -->
                </ul>
            </div>
        </section>

        <!-- Internships Section -->
        <section>
            <h2 class="section-title">Internships</h2>
            <div class="section-content">
                <ul id="internships-list">
                    <!-- 实习经历将通过JavaScript动态填充 -->
                </ul>
            </div>
        </section>

        <!-- Research Experience Section -->
        <section>
            <h2 class="section-title">Research Experience</h2>
            <div class="section-content">
                <ul id="research-list">
                    <!-- 研究经历将通过JavaScript动态填充 -->
                </ul>
            </div>
        </section>

        <!-- Publications Section -->
        <section>
            <h2 class="section-title">Publications</h2>
            <div class="section-content">
                <ul id="publications-list">
                    <!-- 论文发表将通过JavaScript动态填充 -->
                </ul>
            </div>
        </section>
    </div>

    <!-- 数据配置文件 -->
    <script src="js/data.js"></script>
    <!-- 主逻辑文件 -->
    <script src="js/main.js"></script>
</body>

</html>
